name: Daily Report Generation (Windows)

on:
  schedule:
    - cron: '0 0 * * *' # 每日 00:00 執行

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: python your_script.py
