<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Daily Sentiment Analysis Report</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Article URL</th>
                <th>Sentiment Score</th>
                <th>Positive Mentions</th>
                <th>Negative Mentions</th>
            </tr>
        </thead>
        <tbody id="report-body">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    <script>
        // Load JSON data and populate the table
        fetch('./data/reports.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('report-body');
                data.forEach(report => {
                    report.articles.forEach(article => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${report.date}</td>
                            <td><a href="${article['Article URL']}" target="_blank">${article['Article URL']}</a></td>
                            <td>${article['Sentiment Score']}</td>
                            <td>${article['Positive Mentions']}</td>
                            <td>${article['Negative Mentions']}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
            })
            .catch(error => console.error('Error loading report data:', error));
    </script>
</body>
</html>
